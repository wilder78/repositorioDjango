{% extends "bases/base.html" %}
{% load static %}  <!-- Cargar archivos estáticos de Django -->

{% block title %}Registro de Empleado - Watch Repair{% endblock %}

{% block content %}
    <div class="container">
        <h2>Registro de Empleado</h2>
        <form method="post" class="form-container">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nombre:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.identification.id_for_label }}">Identificación:</label>
                {{ form.identification }}
            </div>

            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Teléfono:</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label for="{{ form.post.id_for_label }}">Cargo:</label>
                {{ form.post }}
            </div>

            <div class="form-group">
                <label for="{{ form.salary.id_for_label }}">Salario:</label>
                {{ form.salary }}
            </div>

            <button type="submit" class="btn-submit">Registrar Empleado</button>
        </form>
    </div>
{% endblock %}
